<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>

<body>
    <header id="header-menu">
        <section id="header-esquerda">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
                class="page-logo" alt="Logo da Imersão Dev da Alura">
        </section>

        <nav id="header-direita">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
            <a href="https://github.com/AlinyKelly/calculadoraMedia_ImersaoDev4" target="_blank">
                <img src="./public/assets/images/logo.png" alt="Logo da Aliny Kelly com link para o github"
                    class="aliny-logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <div class="formulario-notas">
            <div class="formulario-field">
                <label for="nota1">Insira a primeira nota: </label>
                <input id="nota1" name="nota1" type="number" min="0" max="10">
            </div>
            <div class="formulario-field">
                <label for="nota2">Insira a segunda nota: </label>
                <input id="nota2" name="nota2" type="number" min="0" max="10">
            </div>
            <div class="formulario-field">
                <label for="nota3">Insira a terceira nota: </label>
                <input id="nota3" name="nota3" type="number" min="0" max="10">
            </div>

            <button class="botao-calcular-media" onclick="calcularMedia()">Calcular Média</button>

            <p class="resultado"></p>
        </div>
        
    </div>




    <script src="./public/assets/js/script.js"></script>
</body>

</html>
